<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Screens for Customer app</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Mobile Screens for Customer app</h1>
    <div id="image-container"></div>

    <script>
        // Array of image filenames
        const images = [
            'address details.png','addresss details.png',
            'bank details.png', 'Forgot password screen.png', 'forgot.png', 'Home screeens.png',
            'Home screens.png', 'Home screens-1.png', 'Home screens-2.png', 'Home screens-3.png',
            'Home screens-4.png', 'Home screens-5.png', 'Home screens-6.png', 'Home screens-7.png',
            'Home screens-8.png', 'Home screens-9.png', 'Home screens-10.png', 'Home screens-11.png',
            'Home screens-12.png', 'Home screens-13.png', 'iPhone 14 & 15 Pro Max - 11.png', 'Login screen.png',
            'Menu screens.png', 'Menu screens-1.png','Menu screens-2.png','Menu screens-3.png',
            'Order screens.png', 'Order screens-1.png','Order screens-2.png','Order screens-3.png',
            'Order screens-4.png', 'otp screen.png', 'Supplier details.png', 'Supplier details-1.png',
            'Supplier details-2.png', 'tax details.png'
        ];

        const imageFolder = './images/Mobile Screens for Customer app/';
        const imageContainer = document.getElementById('image-container');

        // Loop to create image cards dynamically
        images.forEach((filename, index) => {
            const imageCard = document.createElement('div');
            imageCard.classList.add('image-card');

            const img = document.createElement('img');
            img.src = `${imageFolder}${filename}`;
            img.alt = `Image ${index + 1}`;
            img.onerror = () => console.error(`Failed to load image: ${img.src}`);

            imageCard.appendChild(img);
            imageContainer.appendChild(imageCard);
        });
    </script>
</body>
</html>
